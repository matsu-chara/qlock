<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Qlock</title>
    <meta name="description" content="QLOCK">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>

    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="js/vendor/cssua-2.1.28.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 9]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <article class="container">
      <div id="js-mask-clock" class="mask">
        <div id="js-clock" class="clock js-full-resize">
          <div class="timer">
            <span class="hhmmss">
              <span id="js-hh" class="hh"></span><span id="js-mm" class="mm"></span><span id="js-ss" class="ss"></span>
            </span>
          </div>
        </div>
      </div>
      <div id="js-mask-clock-invert" class="mask">
        <div id="js-clock-invert" class="clock invert js-full-resize">
          <div class="timer invert">
            <span class="hhmmss invert">
              <span id="js-hh-invert" class="hh"></span><span id="js-mm-invert" class="mm"></span><span id="js-ss-invert" class="ss"></span>
            </span>
          </div>
        </div>
      </div>
    </article>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
